</head>
<body>

    <div class="container">
        <div class="left">
            <h2>Bookings</h2>
            <table id="bookingList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bookings will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="right">
            <h2>Booking Form</h2>
            <div class="form-card">
                <form id="bookingForm">
                    <div class="input-group">
                        <input type="text" id="name" placeholder=" " required>
                        <label for="name">Full Name</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="email" placeholder=" " required autocomplete="off">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="input-group">
                        <input type="date" id="bookingDate" placeholder=" " required>
                        <label for="bookingDate">Booking Date</label>
                    </div>
                    <button type="button" id="submitBookingBtn" class="btn primary-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Are you sure you want to delete this booking?</p>
            <button id="confirmDeleteBtn" class="btn primary-btn">Yes</button>
            <button id="cancelDeleteBtn" class="btn">No</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
