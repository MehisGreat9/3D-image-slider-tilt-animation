<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Slider Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider_container">
        <div class="slider_track">
            <div class="slide" style="background-image: url('images/1.png');"></div>
            <div class="slide" style="background-image: url('images/2.png');"></div>
            <div class="slide" style="background-image: url('images/3.png');"></div>
            <div class="slide" style="background-image: url('images/4.png');"></div>
        </div>
        <div class="navigation">
            <button class="nav prev"><</button>
            <button class="nav next">></button>
        </div>
    </div> 

    <script src="main.js"></script>
</body>
</html>
